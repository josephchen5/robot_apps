frequency: 50
two_d_mode: true

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: map

transform_time_offset: 0.1

smooth_lagged_data: true
dynamic_process_noise_covariance: false



# odom0: /odometry/filtered
odom0: /jackal_velocity_controller/odom
odom0_config: [true, true, false,    #  x, y, z, 
                 false, false, true,   #  roll, pitch, yaw
                 true,  true,  true,   #  vx, vy, vz,
                 false, false, true,   #  vroll, vpitch, vyaw,
                 false, false, false]  #  ax, ay, az

odom0_differential: false
pose0_relative: false


imu0: /imu/data
imu0_config: [false, false, false,   #  x, y, z,
                true,  true,  true,    #  roll, pitch, yaw,
                false, false, false,   #  vx, vy, vz,
                true,  true,  true,    #  vroll, vpitch, vyaw,
                false,  false,  false] #  ax, ay, az


imu0_differential: false
imu0_relative: true

pose0: /orb_slam2_rgbd/posewithcovariance # orb_slam2_rgbd
#pose0: /amcl_pose   # rtabmap! AMCL
#pose0: /rtabmap/localization_pose   # rtabmap! AMCL
